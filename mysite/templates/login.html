{% load static %}

<!doctype html>
<html lang="en">
  <head>
  	<title>Login 09</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="{% static 'https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap' %}" rel="stylesheet">

	<link rel="stylesheet" href="{% static 'https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' %}">
	
	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section"></h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap py-5">
		      	<div class="img d-flex align-items-center justify-content-center" style="background-image: url('{% static "images/Marmara_Üniversitesi_Logo.png"%}')";></div>
		      	<h3 class="text-center mb-0">HOŞGELDİNİZ</h3>
		      	<p class="text-center">Aşağıdaki formu doldurarak giriş yapabilirsiniz.</p>
						<form class="login-form" method="POST">
							 {% csrf_token %}
							{% if messages %}
								{% for message in messages %}
									<div class="alert alert-{{message.tags}}">
										{{message}}
									</div>
								{% endfor %}
							{% endif %}
		      		<div class="form-group">
		      			<div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
		      			{{form.username}}
		      		</div>
	            <div class="form-group">
	            	<div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-lock"></span></div>
					{{form.password}}
	            </div>
	            <div class="form-group d-md-flex">
								<div class="w-100 text-md-right">
									<a href="#">Şifremi unuttum</a>
								</div>
	            </div>
	            <div class="form-group">
	            	<button type="submit" value="SUBMITX" class="btn form-control btn-primary rounded submit px-3">Giriş</button>
	            </div>
	          </form>
	          <div class="w-100 text-center mt-4 text">
	          	<p class="mb-0">Hesabınız yok mu?</p>
		          <a href="{% url 'register' %}">KAYIT OL</a>
	          </div>
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/popper.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="js/main.js"></script>

	</body>
</html>
